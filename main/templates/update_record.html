{% extends 'base.html' %}

{% block body %}
<div class="col-12">
    <h1>Update {{ record_type }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row">
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
            <div class="col-1">
                <a href="{% url delete_url pk=record_id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
