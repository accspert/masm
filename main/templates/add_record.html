{% extends "base.html" %}

{% block body %}

<div class="col-12">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Add New {{ record_type|title }}</h3>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" class="form-control" id="surname" placeholder="Enter Surname">
                </div>
                <div class="form-group">
                    <label for="birthdate">Date of Birth</label>
                    <input type="Date" name="birthdate" class="form-control" id="birthdate"
                        placeholder="Enter date of birth">
                </div>
                <div class="form-group">
                    <label for="street_nr"> Street / NR</label>
                    <input type="text" name="street_nr" class="form-control" id="street_nr"
                        placeholder="Enter Street / NR	">
                </div>
            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
        </form>
    </div>
</div>

{% endblock %}
